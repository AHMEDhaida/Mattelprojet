{% extends 'base_generic.html'%}
{% load bootstrap %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-xl-6" style="margin-left: 180px">

                    <div class="card card-shadow mb-4">
                        <div class="card-header border-0">
                            <div class="custom-title-wrap bar-primary">
                                <div class="custom-title">Modifier detail d'installation</div>
                            </div>
                        </div>


               {% if messages %}
                 {% for message in messages %}
                     <div class="alert alert-{{message.tags}}">
                        {{message}}
                     </div>
                 {% endfor %}
               {% endif %}
          <div class="card card-body">
      <form method="POST" >
           {% csrf_token %}
           {{form|crispy}}


	<input type="submit" class="btn btn-purple float-right" value="Modifier" name="Valider">
			</form>

		</div>
	</div>
</div>

{%  endblock  %}
