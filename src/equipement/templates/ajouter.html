{% extends "base_generic.html" %}
{% load bootstrap %}


{% block content %}
<div class="col-xl-6" style="margin-left: 180px">
                    <div class="card card-shadow mb-4">
                        <div class="card-header border-0">
                            <div class="custom-title-wrap bar-primary">
                                <button type="button" class="close" data-dismiss="modal">
                                 <a href="{% url 'equip:listE' %}" >&times;</a>
                                </button>
                                <div class="custom-title">Ajouter Equipement</div>

                            </div>
                        </div>
                      <div class="card-body">
                        {% if messages %}
                 {% for message in messages %}
                     <div class="alert alert-{{message.tags}}">
                        {{message}}
                     </div>
                 {% endfor %}
               {% endif %}


  <form method="post" >

    {% csrf_token %}
      {{ equipementform|bootstrap }}


    <input type="submit"  class="btn btn-purple float-right" value="
Enregistrer" />

  </form>




</div>
{% endblock %}
